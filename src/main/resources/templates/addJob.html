<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Add Job</title>
</head>
<body>
    <nav role="navigation">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/jobs">Jobs</a></li>
        </ul>
    </nav>
    
    <form th:action="@{/jobs}" th:object="${jobForm}" th:method="post">
        <table>
            <tr>
                <td>Job Title:</td>
                <td><input type="text" th:field="*{title}" /></td>
                <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">error</td>
            </tr>
			<tr>
                <td>Job Description:</td>
                <td><input type="text" th:field="*{description}" /></td>
                <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">error</td>
            </tr>
                <td>Number of People to Get Hired:</td>
                <td><input type="text" th:field="*{numberOfHire}" /></td>
                <td th:if="${#fields.hasErrors('numberOfHire')}" th:errors="*{numberOfHire}">error</td>
            </tr>
            <tr>
			</tr>
                <td>Last Application Date:</td>
                <td><input type="text" th:field="*{lastAppDate}" /></td>
                <td th:if="${#fields.hasErrors('lastAppDate')}" th:errors="*{lastAppDate}">error</td>
            </tr>
        
            <tr>
                <td><button type="submit">Add</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
